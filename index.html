<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Dispenser</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">סיפורי שימי</h1>
        <div id="phraseDisplay" class="phrase-display">

        </div>
        <button id="choosePhraseBtn" class="choose-button">
            תביא משפט!
        </button>
    </div>

    <script src="phrases.js"></script>
    <script>


        // Get references to the HTML elements
        const choosePhraseBtn = document.getElementById('choosePhraseBtn');
        const phraseDisplay = document.getElementById('phraseDisplay');

        // Function to display a random phrase
        function displayRandomPhrase() {
            // Generate a random index based on the phrases array length
            const randomIndex = Math.floor(Math.random() * phrases.length);
            // Get the phrase at the random index
            const randomPhrase = phrases[randomIndex];
            // Update the text content of the phrase display area
            phraseDisplay.textContent = randomPhrase;
        }

        // Add an event listener to the button
        choosePhraseBtn.addEventListener('click', displayRandomPhrase);
    </script>
</body>
</html>
